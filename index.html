<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasin</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="blur"></div>

    <div class="login">
        <img src="/sanakilogo.png">
        <div class="login-box">
            <h1>Sign In</h1>
            <p>Sign in with your email address and password</p>
            <input class="input" placeholder="Email Address">
            <input class="input" placeholder="Password">
            <div class="right">
                <a href="/">Forget Password?</a>
            </div>
            <a href="/signin" class="sign-in-button">Sign in</a>
            <a class="create-account-link" href="/">Create Account</a>
        </div>
    </div>
    <div class="details"></div>
</body>
</html>
